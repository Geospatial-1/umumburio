<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Umumburio Group Manager | Enhanced</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/styles/main.css">
    
    <!-- Particle.js -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <!-- In head -->
<link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css' rel='stylesheet' />
</head>
<body>
    
    <div id="calendar-page" class="page">
    <h2><i class="far fa-calendar-alt"></i> Group Calendar</h2>
    <div id="calendar"></div>
</div>
    
    ===== Particle Background ===== -->
    <div id="particles-js"></div>
    
    <!-- ===== Main App Container ===== -->
    <div class="app-container">
        <!-- Sidebar Navigation -->
        <nav class="app-sidebar">
            <div class="sidebar-header">
                <img src="assets/logo.svg" alt="Logo" class="logo">
                <h3>Umumburio Group</h3>
            </div>
            <ul class="nav-links">
                <li><a href="#dashboard"><i class="fas fa-home"></i> Dashboard</a></li>
                <li><a href="#members"><i class="fas fa-users"></i> Members</a></li>
                <li><a href="#loans"><i class="fas fa-hand-holding-usd"></i> Loans</a></li>
                <li><a href="#attendance"><i class="fas fa-qrcode"></i> Attendance</a></li>
                <li><a href="#admin"><i class="fas fa-user-shield"></i> Admin</a></li>
            </ul>
            <div class="theme-switch">
                <i class="fas fa-moon"></i>
                <label class="switch">
                    <input type="checkbox" id="theme-toggle">
                    <span class="slider round"></span>
                </label>
                <i class="fas fa-sun"></i>
            </div>
        </nav>

        <!-- Dynamic Content Area -->
        <main class="app-main">
            <div id="dashboard" class="page active">
                <h2><i class="fas fa-tachometer-alt"></i> Dashboard</h2>
                <!-- Stats cards, charts, etc. -->
            </div>
            
            <div id="members" class="page">
                <!-- Member registration form with floating labels -->
                <form id="memberForm" class="animated-form">
                    <div class="form-group floating-label">
                        <input type="text" id="fullName" required>
                        <label for="fullName">Full Name</label>
                    </div>
                    <!-- More fields... -->
                </form>
            </div>
            <div id="events-carousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <!-- Dynamically populated -->
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#events-carousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#events-carousel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
    </button>
</div>

<script>
function renderEventCarousel() {
    const events = JSON.parse(localStorage.getItem('demoEvents'));
    const carouselInner = document.querySelector('.carousel-inner');
    
    events.forEach((event, index) => {
        const activeClass = index === 0 ? 'active' : '';
        carouselInner.innerHTML += `
            <div class="carousel-item ${activeClass}">
                <img src="assets/images/events/${event.photos[0]}" class="d-block w-100" alt="${event.title}">
                <div class="carousel-caption">
                    <h5>${event.title}</h5>
                    <p>${new Date(event.date).toLocaleDateString()} â€¢ ${event.attendees} attendees</p>
                </div>
            </div>
        `;
    });
}
</script>
            
            <!-- Loans, Attendance, Admin sections -->
        </main>
    </div>

    <!-- Firebase & JS -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/firebase.js"></script>
    <script src="js/app.js"></script>
    <script> <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js'></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const calendarEl = document.getElementById('calendar');
        const calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            events: JSON.parse(localStorage.getItem('demoEvents')).map(event => ({
                title: event.title,
                start: event.date,
                extendedProps: { photos: event.photos }
            })),
            eventClick: function(info) {
                showEventPhotos(info.event.extendedProps.photos);
            }
        });
        calendar.render();
    });
</script>
</body>
</html>
