<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Umumburio Group Manager | Enhanced</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/styles/main.css">
    
    <!-- Particle.js -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>
<body>
    <!-- ===== Particle Background ===== -->
    <div id="particles-js"></div>
    
    <!-- ===== Main App Container ===== -->
    <div class="app-container">
        <!-- Sidebar Navigation -->
        <nav class="app-sidebar">
            <div class="sidebar-header">
                <img src="assets/logo.svg" alt="Logo" class="logo">
                <h3>Umumburio Group</h3>
            </div>
            <ul class="nav-links">
                <li><a href="#dashboard"><i class="fas fa-home"></i> Dashboard</a></li>
                <li><a href="#members"><i class="fas fa-users"></i> Members</a></li>
                <li><a href="#loans"><i class="fas fa-hand-holding-usd"></i> Loans</a></li>
                <li><a href="#attendance"><i class="fas fa-qrcode"></i> Attendance</a></li>
                <li><a href="#admin"><i class="fas fa-user-shield"></i> Admin</a></li>
            </ul>
            <div class="theme-switch">
                <i class="fas fa-moon"></i>
                <label class="switch">
                    <input type="checkbox" id="theme-toggle">
                    <span class="slider round"></span>
                </label>
                <i class="fas fa-sun"></i>
            </div>
        </nav>

        <!-- Dynamic Content Area -->
        <main class="app-main">
            <div id="dashboard" class="page active">
                <h2><i class="fas fa-tachometer-alt"></i> Dashboard</h2>
                <!-- Stats cards, charts, etc. -->
            </div>
            
            <div id="members" class="page">
                <!-- Member registration form with floating labels -->
                <form id="memberForm" class="animated-form">
                    <div class="form-group floating-label">
                        <input type="text" id="fullName" required>
                        <label for="fullName">Full Name</label>
                    </div>
                    <!-- More fields... -->
                </form>
            </div>
            
            <!-- Loans, Attendance, Admin sections -->
        </main>
    </div>

    <!-- Firebase & JS -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/firebase.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
